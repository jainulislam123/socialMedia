<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SocialMedia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 class="h1">Jainul's Social Media</h1>
    <div class="head">

        <div id="card">
            
            <div class="cardContent">
                <img src="https://scontent.fccu5-1.fna.fbcdn.net/v/t39.30808-1/345051041_258778953201080_6245305058364200178_n.jpg?stp=c0.165.320.320a_dst-jpg_p320x320&_nc_cat=105&ccb=1-7&_nc_sid=5f2048&_nc_ohc=wpdUgGzhp2EAX-1bSsv&_nc_ht=scontent.fccu5-1.fna&oh=00_AfD__Xth0Huxvob-EhSn3YQAO1j3OUzu2cROrrSZl3fSuw&oe=66073065" alt="">
                <h1>Jainul Islam</h1>
                <h4 id="friendStatus" >Stranger</h4>
                <div class="btnDiv">
                    <button id="remove" type="button">Remove</button>
                    <button id="add" type="button">Add Friend</button>
                </div>
            </div>
         
         
        </div>
        <div id="card2">
            <img src="https://scontent.fccu5-1.fna.fbcdn.net/v/t1.6435-9/37543100_2168193190127300_5924540534495379456_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=5f2048&_nc_ohc=u0axEpUu4b8AX9y4ip6&_nc_ht=scontent.fccu5-1.fna&oh=00_AfBXy6pY2FhBWLgCQBcVGawmtMfyXpxs_RcqFfbnOxHMZg&oe=662CA9B4" alt="">
            <h1>Jainul Islam</h1>
            <h3 id="LikeStatus" > 1000  </h3>
            <div class="btnDiv">
                <div class="loveIcons">
                    <p>Like</p>
                     <span><i class="fa-regular fa-heart"></i></span>
                    <!-- <i class="fa-solid fa-heart"></i> -->
                </div>
              
            </div>
         
        </div>


        <div id="card3">
                <img src="https://plus.unsplash.com/premium_photo-1711051513016-72baa1035293?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4Nnx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <div class="loveIcons2">
                         <span><i class="fa-solid fa-heart"></i></span>
                        <!-- <i class="fa-solid fa-heart"></i> -->
                    </div>
          
            
         
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
